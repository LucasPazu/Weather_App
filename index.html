<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css" />

    <title>Wheater App</title>
</head>
<body>
    <div class="content">
        <div class="search__box">
            <input type="text" name="search" id="search__input" class="search" placeholder="type in location">
            <input type="button" value="Search" id="search__btn" class="btn">
        </div>
        <div class="location">
            <h1 class="location__timezone">Timezone</h1>
        </div>
        <div class="weather__basic">
            <div class="temperature__section">
                <div class="temperature">
                    <h2 class="temperature__degree">30</h2>
                    <span>F</span>
                </div>
                <div class="temperature__description">Very warm</div>
            </div>
            <div class="icon__box">
                <canvas class="icon" width="128" height="128"></canvas>
            </div>
        </div>
    <footer>
        <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
        <p>Powered by Google</p>
    </footer>
    </div>
    

    <script src="./js/skycons.js"></script>
    <script src="./js/weatherApp.js"></script>
</body>
</html>
